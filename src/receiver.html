
<html>
<head>
<title>Login</title>
<script src="js/jquery-1.8.2.min.js"></script>
<style>
    	  body{ background-image: url('images/static_bg.jpg'); font-family: arial, helvetica; width:100%; margin:0px; padding:5px; border:0px solid;}
    	  td{font-size:13px}
       	    .rounded {
   		border: 1px solid black;
    	border-radius: 5px;
    	padding: 2px;
    	background-color: white; 
		}
		#registration_table td { padding: 7px;}
		#avatar_radios_table td { padding: 0px;}
</style>
</head>
<body>
<table style="margin-right:auto;margin-left:auto">
<tr>
	<td id="logo_td" style="text-align:center">
		<img src="images/words_logo_606x115.png" style="width:400px;height:76px;padding:10px;-webkit-filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));"></img>
	</td>
</tr>
<tr>
	<td id="main_td">
		<div id="main_div" class="rounded" style="padding:5px;">
				<table style="margin-left:auto;margin-right:auto;border-spacing:5px;">
				<tr>
					<td id="message_td" style="text-align:center;padding-top:5px;padding-bottom:5px;font-size:13px">
					</td>
				</tr>
				<tr id="progress_tr" style="text-align:center;display:none">
					<td style="text-align:center">
						<img src="images/ajaxSnake.gif" style="padding-top:5px;padding-bottom:5px;">
					</td>
				</tr>
				<tr id="login_tr" style="text-align:center;display:none">
					<td id="login_td" style="text-align:center">
						<img src="images/ajaxSnake.gif" style="padding-top:5px;padding-bottom:5px;">
					</td>
				</tr>
				<tr>
					<td id="registration_form_td" style="display:none;text-align:center">
					<form method="post" id="registration_form" action="#">
						<table id="registration_table">
						<tr>
							<td style="text-align:right">
								 email address<br><span style="font-size:10px">(always private, never spammed)</span>
							</td>
							<td id="registration_email_td" style="font-weight:bold;text-align:center">
							</td>
							<td style="text-align:right;font-style:italic;font-size:11px">
								Not you? Restart browser <br>to try again.
								<!-- <a href="#" id="not_you_link" style="font-size:11px">Not you?</a> -->
							</td>
						</tr>
						<tr>
							<td style="text-align:right">
								 screenname<br><span style="font-size:10px">(letters and numbers)</span>
							</td>
							<td style="text-align:center">
								<input type=text id="registration_screenname_input" style="width:130px" maxlength="20">
							</td>
							<td>
								<table>
								<tr>
									<td>
										<input type=button id="registration_screenname_button" value="available?" style="width:100px">
									</td>
									<td>
										<span style="margin-left:2px;font-size:11px" id="screenname_availability_span"></span>
									</td>
								</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="text-align:right;vertical-align:top">
								 avatar
							</td>
							<td>
								<div id="picture_type_div">
									<table style="margin-right:auto;margin-left:auto" id="avatar_radios_table">
									<tr id="use_google_tr">
										<td>
											<input id="use_google_radio" type="radio" name="picture_type" value="google">
										</td>
										<td id="use_google_wording_td">
											Google picture
										</td>
									</tr>
									<tr id="use_facebook_tr">
										<td>
											<input id="use_facebook_radio" type="radio" name="picture_type" value="facebook">
										</td>
										<td id="use_facebook_wording_td">
											Facebook picture
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_geometric_radio" type="radio" name="picture_type" value="geometric">
										</td>
										<td id="use_geometric_wording_td">
											Geometric
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_monster_radio" type="radio" name="picture_type" value="monster">
										</td>
										<td id="use_monster_wording_td">
											Monster
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_cartoonface_radio" type="radio" name="picture_type" value="cartoonface">
										</td>
										<td id="use_cartoonface_wording_td">
											Cartoon face
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_retro_radio" type="radio" name="picture_type" value="retro">
										</td>
										<td id="use_retro_wording_td">
											Retro
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_unicorn_radio" type="radio" name="picture_type" value="unicorn">
										</td>
										<td id="use_unicorn_wording_td">
											Unicorn <span id="unicorn_wait_span" style="font-style:italic"></span>
										</td>
									</tr>
									<tr>
										<td>
											<input id="use_silhouette_radio" type="radio" name="picture_type" value="silhouette">
										</td>
										<td id="use_silhouette_wording_td">
											Silhouette
										</td>
									</tr>
									</table>
								</div>
							</td>
							<td id="picture_td" style="text-align:center;vertical-align:top">
								<img id="avatar_img" src="" style="width:96px;">
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<table style="border-spacing:3px;margin-left:auto;margin-right:auto">
								<tr>
									<td>
										
									</td>
									<td>
										<input id="registration_submit_button" class=button type=button value="submit" style="width:50px"></input>
									</td>
									<td>
										<span id="registration_progress_span" style="display:none"><img src="" + chrome.extension.getURL("images/ajaxSnake.gif") + "" style="width:16px;height16px;border:0px"></span>
									</td>
								</tr>
								</table>
							</td>
							<td>
							</td>
						</tr>
						</table>
					</form>
					</td>
				</tr>
				</table>
			</form>
		</div>
	</td>
</tr>
</table>
<script src="js/receiver.js"></script>
</body>
</html>
